<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>公告看板</title>
  <script src="https://unpkg.com/tabletop@1.6.1/tabletop.js"></script>
  <style>
    body {
      font-family: "Helvetica", sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }
    .message {
      background: white;
      border-left: 5px solid #4CAF50;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .message h3 {
      margin: 0 0 0.5rem 0;
    }
    .date {
      font-size: 0.9rem;
      color: #999;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>

  <h1>📢 公告看板</h1>
  <div id="announcements">載入中...</div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      Tabletop.init({
        key: "https://docs.google.com/spreadsheets/d/1WhZpZN35X0s6za9LOpeWctozfts0NLh7TviDix61LeQ/edit?usp=sharing",
        simpleSheet: true,
        callback: function (data) {
          const container = document.getElementById("announcements");
          container.innerHTML = "";

          data
            .filter(row => row["顯示公告"] === true || row["顯示公告"] === "TRUE")
            .forEach(row => {
              const div = document.createElement("div");
              div.className = "message";
              div.innerHTML = `
                <h3>${row.標題}</h3>
                <div class="date"> ${row.發布日期}</div>
                <p>${row.內容}</p>
              `;
              container.appendChild(div);
            });
        }
      });
    });
  </script>
</body>
</html>
